<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, ul, ol, li, img {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 520px;
            height: 280px;
            padding: 5px;
            position: relative;
            border: 1px solid #ccc;
            margin: 100px auto 0;
        }

        .ad {
            width: 520px;
            height: 280px;
            overflow: hidden;
            position: relative;
        }

        #box img {
            width: 520px;
        }

        .ad ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .ad ol li {
            width: 20px;
            height: 20px;
            line-height: 20px;
            border: 1px solid #ccc;
            text-align: center;
            background: #fff;
            float: left;
            margin-right: 10px;
            cursor: pointer;
            _display: inline;
        }

        .ad ol li.current {
            background: yellow;
        }

        .ad ul li {
            float: left;
        }

        .ad ul {
            position: absolute;
            top: 0;
            width: 2940px;
        }

        .ad ul li.current {
            display: block;
        }

        #focusD {
            display: none;
        }

        #focusD span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #focusD #right {
            right: 5px;
            left: auto;
        }
        .square  li {
            width: 16px;
            height: 16px;
            border: 1px solid gray;
            cursor: pointer;
            text-align: center;
            /*vertical-align: middle;*/
        }
        .square{
            position:absolute;
            bottom: 25px;
            left: 100px;
        }
        .current{
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <div id="box" class="all">
        <div class="ad">
            <ul id="imgs">
                <li><img src="images/01.jpg"/></li>
                <li><img src="images/02.jpg"/></li>
                <li><img src="images/03.jpg"/></li>
                <li><img src="images/04.jpg"/></li>
                <li><img src="images/01.jpg"/></li>
            </ul>
            <div class="square">
                <ul id="ul">
                    <li class="current">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div><!--相框-->
        <div id="focusD"><span id="left">&lt;</span><span id="right">&gt;</span>
        </div>
    </div>
    <script>
        //获取大的boxdiv
        var box = document.getElementById('box');
        //首先获取相框；
        var ad = box.children[0];
        //获取相框的宽度
        var adwidth = ad.offsetWidth;
        //获取ul标签；
        var ul = ad.children[0];
        //获取左边的按钮
        var left = document.getElementById('left');
        //获取右边的按钮
        var right = document.getElementById('right');

        var focusD = document.getElementById('focusD');

        box.onmouseover = function () {
            focusD.style.display = 'block';
            // clearInterval(timer);

        }
        var timer = setInterval(clickHandler,1000);

        //鼠标移出事件
        box.onmouseout = function () {
            focusD.style.display = 'none';
           // timer = setInterval(clickHandler,1000)
        }
        //右侧按钮点击的事件；
        right.onclick = clickHandler;
        //给右边的按钮注册点击事件
        var index = 0;
        function clickHandler () {
            if (index<ul.children.length-1){
                index++;
                move(ul, -index*adwidth);
            }
        }
        //给大的div注册鼠标移入事件
        /**
         * 因为我们的左右焦点在一个div当中，我们只要让div显示或者隐藏就可以实现
         * 让左右两个按钮实现隐藏和显示的效果
         */


       //左侧按钮点击的事件
        left.onclick = function () {
            if (index>0){
                index--;
                move(ul, -index*adwidth);
            }
        }
        //下方小圆点移入鼠标的时间和点击事件
        //获取所有的小圆点
        var cires = document.getElementById('ul').children;
        //便利所有的小按钮，给每个按钮注册点击事件和移入事件
        for(var i =0;i<cires.length;i++){
            //将索引的值保存到元素当中去
            cires[i].setAttribute('index',i);
            //鼠标移入事件
            cires[i].onmouseover= function () {
                //将所有的每一个小圆圈的class样式去掉
                for (var i =0;i<cires.length;i++){
                    cires[i].removeAttribute('class');
                }
                this.className='current';
                //移入鼠标的同时将图片移动到当前数字对应的图片上
                move(ul, -this.getAttribute('index')*520);
            }
            // cires[i].onclick = function () {
            //     for (var i =0;i<cires.length;i++){
            //         cires[i].removeAttribute('class');
            //     }
            //     this.className='current';
            //     move(ul, -this.getAttribute('index')*520);
            // }
        }


        //移动元素的方法
        function move(e,t) {
                var timer = setInterval(function () {
                //首先获取元素当前的位置
                var current = e.offsetLeft;
                var step = 10;
                //判断走的方向，如果目标距离大于当前距离走正数，小于则走负数
                step = current<t?step :-step;
                current+=step;
                //如果剩余距离大于步长则继续走，否则销毁计时器
                if (Math.abs(t-current)>Math.abs(step)){
                    e.style.left = current+'px';
                }else {
                    //直接到达目标位置，并清理定时器
                    e.style.left = t+'px';
                    clearInterval(timer);
                }
            },20)
        }
    </script>
</body>
</html>
